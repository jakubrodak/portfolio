<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vyber profilu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .visitor { background-color: #4CAF50; color: white; }
        .admin { background-color: #f44336; color: white; }
    </style>
</head>
 <body>
    <div class="container">
        <h2>Vyberte svoj profil</h2>
        <button class="btn visitor" onclick="selectProfile('visitor')">Návštevník</button>
        <button class="btn admin" onclick="selectProfile('admin')">Správca</button>
    </div>

    <script>
        function selectProfile(role) {
            if (role === 'visitor') {
                window.location.href = "1.html"; 
            } else if (role === 'admin') {
                window.location.href = "-1.html"; 
            }
        }
    </script>
    

         
        

    
</body>
</html>
