
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2 class="title">Select Your Profile</h2>
        <div class="button-group">
            <button class="btn visitor" onclick="selectProfile('visitor')">Návštevník</button>
            <button class="btn admin" onclick="selectProfile('admin')">Správca</button>
        </div>
    </div>
    <script>
        function selectProfile(role) {
            if (role === 'visitor') {
                window.location.href = "1.html";
            } else if (role === 'admin') {
                window.location.href = "-1.html";
            }
        }
    </script>
</body>
</html>
